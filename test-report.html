<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voronoi Test Results</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .summary {
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border-left: 5px solid #3498db;
        }
        .passed {
            color: #27ae60;
            font-weight: bold;
        }
        .failed {
            color: #e74c3c;
            font-weight: bold;
        }
        .test-section {
            margin-bottom: 30px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .test-section h2 {
            margin: 0;
            padding: 10px 15px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }
        .test-list {
            padding: 15px;
        }
        .test-item {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 3px;
        }
        .test-item.passed {
            background-color: rgba(46, 204, 113, 0.1);
        }
        .test-item.failed {
            background-color: rgba(231, 76, 60, 0.1);
        }
        .test-name {
            font-weight: 500;
        }
        .test-error {
            margin-top: 5px;
            padding: 8px;
            background-color: #f8d7da;
            border-radius: 3px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .timestamp {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Voronoi Diagram Test Results</h1>

    <div class="summary">
        <p>
            <strong>Test Run:</strong> <span id="timestamp">TIMESTAMP</span><br>
            <strong>Results:</strong> <span id="total-passed" class="passed">0</span> passed, <span id="total-failed" class="failed">0</span> failed
        </p>
    </div>

    <div id="test-results">
        <!-- Test results will be inserted here by the script -->
    </div>

    <p class="timestamp">
        Voronoi Diagram Project @ <span id="year">2025</span>
    </p>

    <script>
        // Tests results come from the test runner
        const testResults = {
  "timestamp": "6/6/2025, 4:30:50 PM",
  "passed": 11,
  "failed": 0,
  "sections": [
    {
      "name": "Distance Metrics",
      "tests": [
        {
          "name": "Euclidean distance",
          "passed": true
        },
        {
          "name": "Manhattan distance",
          "passed": true
        },
        {
          "name": "Minkowski distance (p=2)",
          "passed": true
        },
        {
          "name": "Hilbert distance",
          "passed": true
        },
        {
          "name": "Default distance fallback",
          "passed": true
        }
      ]
    },
    {
      "name": "Shape Generation",
      "tests": [
        {
          "name": "Regular polygon (triangle)",
          "passed": true
        },
        {
          "name": "Regular polygon (square)",
          "passed": true
        },
        {
          "name": "Regular polygon (dodecagon)",
          "passed": true
        },
        {
          "name": "Grid generation",
          "passed": true
        },
        {
          "name": "Random points generation",
          "passed": true
        }
      ]
    },
    {
      "name": "Geometry Utilities",
      "tests": [
        {
          "name": "Centroid calculation",
          "passed": true
        }
      ]
    }
  ]
};

        document.getElementById('timestamp').textContent = testResults.timestamp;
        document.getElementById('total-passed').textContent = testResults.passed;
        document.getElementById('total-failed').textContent = testResults.failed;
        document.getElementById('year').textContent = new Date().getFullYear();

        const resultsContainer = document.getElementById('test-results');

        testResults.sections.forEach(section => {
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'test-section';

            const sectionTitle = document.createElement('h2');
            sectionTitle.textContent = section.name;
            sectionDiv.appendChild(sectionTitle);

            const testList = document.createElement('div');
            testList.className = 'test-list';

            section.tests.forEach(test => {
                const testItem = document.createElement('div');
                testItem.className = `test-item ${test.passed ? 'passed' : 'failed'}`;

                const testName = document.createElement('div');
                testName.className = 'test-name';
                testName.textContent = test.name;
                testItem.appendChild(testName);

                if (!test.passed && test.error) {
                    const testError = document.createElement('div');
                    testError.className = 'test-error';
                    testError.textContent = test.error;
                    testItem.appendChild(testError);
                }

                testList.appendChild(testItem);
            });

            sectionDiv.appendChild(testList);
            resultsContainer.appendChild(sectionDiv);
        });
    </script>
</body>
</html>
